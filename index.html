<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBrain | Premium Trivia Experience</title>
    <link rel="stylesheet" href="static/modern-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="static/quizbrain_logo.png">
    <meta name="description" content="Experience QuizBrain - the premium trivia game with multiple categories and challenging questions.">
</head>

<body>
    <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container fade-in">
        <img id="logo" src="static/quizbrain_logo.png" alt="QuizBrain Logo" class="pulse">
        <h1 class="header">QuizBrain</h1>

        <div class="game-setup">
            <select id="category-select" class="tooltip">
                <option value="" disabled selected>Select Category</option>
                <option value="Random">Random</option>
                <option value="Python">Python</option>
                <option value="Movies and TV Shows">TV & Movies</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
                <option value="Pop Culture">Pop Culture</option>
                <option value="Sports">Sports</option>
                <option value="Science">Science</option>
                <option value="Math">Mathematics</option>
            </select>
            <span class="tooltiptext">Choose your challenge</span>

            <button id="start-button">
                <i class="fas fa-play"></i> Start Game
            </button>
            <button id="view-leaderboard-button">
                <i class="fas fa-trophy"></i> Leaderboard
            </button>
        </div>

        <div id="game-elements" style="display: none;">
            <div class="game-info">
                <div id="misses"><i class="fas fa-times-circle"></i> Misses: 0</div>
                <div id="timer"><i class="fas fa-hourglass-half"></i> Time: 18</div>
                <div id="score"><i class="fas fa-star"></i> Score: 0</div>
            </div>

            <p id="question"></p>

            <div class="button-container">
                <div id="true-button" class="button true" aria-label="True"></div>
                <div id="false-button" class="button false" aria-label="False"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2023 QuizBrain | Designed by <a href="#">Andrew J. Green</a></p>
        <div class="support-developer">
            <p>Enjoying the game? Support the developer:</p>
            <a href="https://buymeacoffee.com/rorrimaesu" target="_blank" class="bmc-link">
                <img src="static/capitalismsucksbutiamsuperpassionateaboutbeingabletoaffordfood.png" alt="Buy me a coffee" class="bmc-image">
            </a>
        </div>
    </div>

    <script src="static/questions.js" defer></script>
    <script src="static/game.js" defer></script>
    <script src="static/modern-script.js" defer></script>

    <audio id="background-music" loop>
        <source src="static/quiz_brain_music.wav" type="audio/wav">
    </audio>
    <audio id="game-over-sound" preload="auto">
        <source src="static/game_over.wav" type="audio/wav">
    </audio>
    <audio id="correct-sound" preload="auto">
        <source src="static/correct.wav" type="audio/wav">
    </audio>
    <audio id="wrong-sound" preload="auto">
        <source src="static/wrong.wav" type="audio/wav">
    </audio>
</body>

</html>
